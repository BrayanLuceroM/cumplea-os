<!DOCTYPE html>
<html lang="es">

<head>
    <title>Feliz Cumpleaños Sara</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Feliz Cumpleaños para Sara">
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="Cumpleaños, Feliz, Sara">
    <meta property="og:type" content="E-Greeting" />
    <meta property="og:image" content="favicon.ico" />
    <meta property="og:description" content="Te deseo un feliz cumpleaños, Sara ♥">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="loading.css">
    <link href='https://fonts.googleapis.com/css?family=Signika' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" href="cake.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.1.0/less.min.js"></script>
</head>

<body>
    <div class="loading"></div>

    <audio class="song" controls loop>
        <source src="hbd1.mp3"></source>
        Tu navegador no soporta audio.
    </audio>

    <!-- Globos S A R A -->
    <div class="balloons text-center" id="b1">
        <h2 style="color:#F2B300;">S</h2>
    </div>
    <div class="balloons text-center" id="b2">
        <h2 style="color:#0719D4;">A</h2>
    </div>
    <div class="balloons text-center" id="b3">
        <h2 style="color:#D14D39;">R</h2>
    </div>
    <div class="balloons text-center" id="b4">
        <h2 style="color:#8FAD00;">A</h2>
    </div>

    <img src="Balloon-Border.png" width="100%" class="balloon-border">

    <div class="container">

        <div class="row">
            <div class="col-md-2 bulb-holder">
                <div class="bulb" id="bulb_yellow"></div>
            </div>
            <div class="col-md-2 bulb-holder">
                <div class="bulb" id="bulb_red"></div>
            </div>
            <div class="col-md-2 bulb-holder">
                <div class="bulb" id="bulb_blue"></div>
            </div>
            <div class="col-md-2 bulb-holder">
                <div class="bulb" id="bulb_green"></div>
            </div>
            <div class="col-md-2 bulb-holder">
                <div class="bulb" id="bulb_pink"></div>
            </div>
            <div class="col-md-2 bulb-holder">
                <div class="bulb" id="bulb_orange"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                <img src="banner.png" class="bannar">
            </div>
        </div>

        <div class="row cake-cover">
            <div class="col-md-12 text-center">
                <div class="cake">
                    <div class="velas">
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                    </div>
                    <div class="cobertura"></div>
                    <div class="bizcocho"></div>
                </div>
            </div>
        </div>

        <div class="row message">
            <div class="col-md-12">
                <p>Hoy es un día especial...</p>
                <p>Una fecha que no puedo olvidar.</p>
                <p>Porque hoy celebramos tu vida.</p>
                <p>Feliz Cumpleaños, <b>Sara</b> ❤️</p>
            </div>
        </div>

        <div class="navbar navbar-fixed-bottom">
            <div class="row">
                <div class="col-md-6 text-center col-md-offset-3">
                    <button class="btn btn-primary" id="turn_on">Encender luces</button>
                    <button class="btn btn-primary" id="play">Reproducir música</button>
                    <button class="btn btn-primary" id="bannar_coming">Decorar</button>
                    <button class="btn btn-primary" id="balloons_flying">Soltar globos</button>
                    <button class="btn btn-primary" id="cake_fadein">Mostrar pastel</button>
                    <button class="btn btn-primary" id="light_candle">Encender velas</button>
                    <button class="btn btn-primary" id="wish_message">Mensaje de Cumpleaños</button>
                    <button class="btn btn-primary" id="story">Mensaje Especial</button>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="effect.js"></script>

</html>
